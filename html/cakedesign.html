<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sweets By Georgia Mae</title>
        <link rel="stylesheet" href="../css/cakedesign.css">
        <script src="https://kit.fontawesome.com/09cb8bf329.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&family=Space+Mono&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <header>    
            <div class="menu">
                <nav>
                    <a class="header-link" href="">Products</a>
                    <a class="header-link" href="">Contact</a>
                    <a class="header-link" href="">Reviews</a>
                    <a class="header-link" href="">About Us</a>
                </nav>
            </div>
        </header>

        <section class="container">
            <div class="container-vars">
                <div class="cake-img">
                    <img src="../img/mattcake.png" alt="">
                </div>
                <div class="cake-vars">
                    <div class="cake-descp">
                        <h2>Design Your Custom Cake</h2>
                        <h3>Our Cakes are 5inch diameter. Easily feeding 3-5 people.</h3>
                    </div>
                    <div class="cake-design">
                        <h3>Designs</h3>
                        <select id="designs" name="designs">
                            <option value="water-colour">Water Colour</option>
                            <option value="drip">Drip</option>
                            <option value="daisy">Daisy</option>
                        </select>
                    </div>
                    <div class="cake-flavours">
                        <h3>Flavours</h3>
                        <select id="flavours" name="flavours">
                            <option value="choc">Chocalate</option>                        <option value="vanilla">Vanilla</option>
                            <option value="caramel">Caramel</option>
                        </select>
                    </div>
                    <div class="cake-fillings">
                        <h3>Optional Fillings</h3>
                        <select id="option-filling" name="option-filling">
                            <option value="none">None</option>
                            <option value="caramel">Caramel</option>
                            <option value="lemon">Lemon Curd</option>
                            <option value="raspberry">Raspberry Jam</option>
                            <option value="cookies">Cookies and Cream</option>
                        </select>
                    </div>
                    <div class="add-cupcakes">
                        <button onclick="cupcakeDrop()">Add Matching Cupcakes</button>
                        <div id="cupcake-drop" class="cupcake-drop">
                            <h3>Optional Fillings</h3>
                            <select id="option-filling" name="option-filling">
                                <option value="none">None</option>
                                <option value="caramel">Caramel</option>
                                <option value="lemon">Lemon Curd</option>
                                <option value="raspberry">Raspberry Jam</option>
                                <option value="cookies">Cookies and Cream</option>
                            </select>
                        </div> 
                    </div>
                    <div class="checkout">  
                        <h3>Price</h3>
                        <a href="">
                            <h3 class="checkout">Go to Checkout</h3>
                        </a> 
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <a class="footer-link" href="">Design Cake</a>
            <a class="footer-link" href="">Gallery</a>
            <a class="footer-link" href="">Testimals</a>
            <a class="footer-link" href="">About Us</a>
            <a class="footer-link" href="">Contact</a>
            <a class="footer-link" href="">Terms and Conditions</a>
        </footer>

        <script src="../js/cupcakeDropdown.js"></script>
        <script>
            function cupcakeDrop() {
            var x = document.getElementById("cupcake-drop");
            if (x.style.display === "none") {
              x.style.display = "block";
             } else {
                 x.style.display = "none";
             }
            } 
        </script>

    </body>

</html>
